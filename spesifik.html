<!DOCTYPE html>
<html>
<head>
	<title> Spesifik CSS </title>
	<style type="text/css">
		p {
			color: red;
		}

		div p {
			color: mediumvioletred !important;
		}

		#aaa {
			color: orange;
		}

		body div p {
			color: mediumaquamarine;
		}

		div p.kalimat {
			color: silver;
		}

	</style>
</head>
<body>

<div>
		<p id="aaa">

			Sedang belajar spesifik CSS...
		</p>
</div>

</body>
</html>
