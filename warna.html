<!DOCTYPE html>
<html>
<head>
	<title>
		Warna Transparent
		
	</title>
	<style type="text/css">
			p.satu {
				color: #00FF00;

			}

			p.dua {
				color: #F00;

			}

			p.tiga {

				color: rgb(0, 0, 255);

			}

			p.empat {

				color: orange;

			}

			p.lima {

				color: transparent;

			}

		</style>
</head>
<body>

<p class="satu">
	Tulisan ini akan berwarna hijau
</p>
<br>
<p class="dua">
	Tulisan ini akan berwarna merah
</p>
<br>
<p class="tiga">
	Tulisan ini akan berwarna biru
</p>
<br>
<p class="empat">
	Tulisan ini akan berwarna orange
</p>
<br>
<p class="lima">
	Kalimat ini tidak terlihat / transparent.
</p>

</body>
</html>
